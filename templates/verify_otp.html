<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP - ConnectRandom</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>ConnectRandom</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
      </nav>
    </header>

    <main>
      <h2>OTP Verification</h2>
      <p>
        An OTP has been sent to your email: <strong>{{ identifier }}</strong>
      </p>

      <form
        method="POST"
        action="{{ url_for('verify_otp_page') }}?identifier={{ identifier }}"
      >
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required />

        <button type="submit">Verify OTP</button>
      </form>

      {% if message %}
      <p class="message">{{ message }}</p>
      {% endif %}
    </main>

    <footer>
      <p>&copy; 2025 ConnectRandom. All rights reserved.</p>
    </footer>
  </body>
</html>
