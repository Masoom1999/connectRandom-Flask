<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - ConnectRandom</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header>
      <h1>ConnectRandom</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
      </nav>
    </header>
    <main>
      <h2>Sign Up</h2>
      <form class="signup-form" method="post" action="/signup">
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="{{ fullname or '' }}" required />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ username or '' }}" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="contact">Contact Number (optional):</label>
        <input type="text" id="contact" name="contact" value="{{ contact or '' }}" />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ age or '' }}" min="18" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled {% if not gender %}selected{% endif %}>Select Gender</option>
          <option value="male" {% if gender == "male" %}selected{% endif %}>Male</option>
          <option value="female" {% if gender == "female" %}selected{% endif %}>Female</option>
        </select>

        <label for="identifier">Email:</label>
        <input type="email" id="identifier" name="identifier" value="{{ identifier or '' }}" required />

        {% if not otp_requested %}
          <!-- Step 1: request OTP -->
          <button type="submit" name="action" value="request_otp">Generate OTP</button>
        {% else %}
          <!-- Step 2: verify OTP and complete signup -->
          <label for="otp">Enter OTP:</label>
          <input type="text" id="otp" name="otp" required />

          <button type="submit" name="action" value="complete_signup">Complete Signup</button>
        {% endif %}
      </form>

      {% if message %}
        <p style="color: red;">{{ message }}</p>
      {% endif %}
    </main>
    <footer>
      <p>&copy; 2023 ConnectRandom. All rights reserved.</p>
    </footer>
  </body>
</html>
